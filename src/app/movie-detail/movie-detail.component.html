<div *ngIf="movie">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button (click)="logout()" style="background-color: #607d8b" class="btn btn-secondary my-2 my-sm-2" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <div  class="card" style="width: 25rem;margin-left:35rem;margin-top: 2rem;background-color: #607d8b">
    <div  class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p style="font-size: small" class="card-text"> {{movie.description}}</p>
      <p style="font-size: small" class="card-text">Avg. Rating: {{movie.avgRating}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Rating: {{movie.avgRating}} </p>
    </div>
    <ul style="font-size: medium" class="list-group list-group-flush" *ngFor="let comment of movie.comment">
      <li class="list-group-item"> {{comment}}</li>
    </ul>
  </div>

  <form style="align-items: center;margin-left: 2rem;" class="form-inline my-2 my-lg-0">
    <input style="width: 20rem;" class="form-control mr-sm-2" type="search" placeholder="Comment..." aria-label="Search" #comment>
    <button type="button" (click)="addComment(comment.value)" style="background-color: #607d8b" class="btn btn-secondary my-2 my-sm-2">Add</button>

  </form>

 <!--   <input  type="text"   placeholder="Type your comment.." #comment> -->
</div>
