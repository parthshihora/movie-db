<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input id="inputEmail" class="form-control border border-left-0 w-10" placeholder="Username" style="background-image: none !important; background-color: #EFEFEF;" #username>
              <label for="inputEmail">Username</label>
            </div>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control border border-left-0 w-10" placeholder="Password" style="background-image: none !important; background-color: #EFEFEF;" #password>
              <label for="inputPassword">Password</label>

            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="checkUser(username.value,password.value)" type="submit">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
